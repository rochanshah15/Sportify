services:
  - type: web
    name: bookmybox-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 120"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: false

databases:
  - name: bookmybox-db
    databaseName: bookmybox
    user: bookmybox_user
